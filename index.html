<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-image" style="background-image: url('https://i.pinimg.com/originals/d4/75/44/d4754400fb438484f9321fb98e4e0c0c.jpg');
    height: 100vh" >
      <h3 class="mt-3 mb-3">Comidas</h4>
      <div class="row" id="cards"></div>
      <h3 class="mt-3">Carrito de compras</h4>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="card-group">
      <div class="mb-4 col-md-4">
        <div class="card border-secondary text-dark bg-light" style="width: 12rem;">
          <div class="card-body">
            <img src ="" alt="" class="card-img-top rounded">
            <h5 class="mt-2">Titulo</h5>
            <div>
             <span>$</span><span class="precio">precio</span>
            </div>
            <div class="d-flex justify-content-end">
            <button class="btn btn-outline-info mt-2">+</button>
          </div>
          </div>
        </div>
      </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
